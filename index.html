<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Chat with AI</h1>
            <div class="file-upload-area">
                <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
                <span id="fileName" class="file-name">No file selected</span>
                <button id="uploadButton" class="upload-btn">Upload CSV</button>
            </div>
        </div>
    </header>

    <!-- Main Container: Single Panel Layout -->
    <div class="main-container">
        <!-- Chat Panel (100% width) -->
        <div class="chat-panel">
            <div class="chat-window" id="chatWindow">
                <div class="message system-message">
                    Hello! Please upload a CSV file first, then ask me questions.
                </div>
            </div>
            <div class="input-section">
                <select id="modelSelect" class="model-select">
                    <option value="google">Mistral Large</option>
                    <option value="deepseek">DeepSeek Chat</option>
                    <option value="openai">OpenAI GPT-4o Mini</option>
                    <option value="meta">Meta Llama 3.1</option>
                </select>
                <select id="promptSelect" class="prompt-select">
                    <option value="direct">Direct / Zero-Shot</option>
                    <option value="cot">Chain-of-Thought (CoT)</option>
                    <option value="few_shot">Few-Shot</option>
                </select>
                <input type="text" id="messageInput" placeholder="Enter your question here...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
